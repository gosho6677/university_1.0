<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/navigation.css">
    <title>Computer Science faculty</title>
</head>

<body>
<header>
    <div th:replace="fragments/navbar::navbar"></div>
</header>
<main>
    <div class="container">
        <h2 class="title">Create Subject</h2>
        <form method="POST" th:action="@{/subject/create}">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Subject name..">

            <label for="credits">Credits</label>
            <input type="number" id="credits" name="credits" placeholder="Credits...">

            <label for="teacher">Teacher</label>
            <select id="teacher" name="teacherId">
                <option
                        th:each="t: ${teachers}"
                        th:value="${t.id}"
                        th:text="${t.firstName} + ' ' + ${t.lastName}"
                >
                </option>
<!--                <option value="2">Professor name1</option>-->
<!--                <option value="3">Professor name1</option>-->
<!--                <option value="4">Professor name1</option>-->
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>
</main>
</body>
</html>
