<div class="container">
    <h2 class="title">Remove student from discipline</h2>
    <form action="/remove-from-discipline/{{student.student_id}}" method="POST">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{student.first_name}}" disabled>

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="{{student.last_name}}" disabled>

        <label for="disciplineId">Enrolled disciplines</label>
        <select id="disciplineId" name="disciplineId">
            {{#each subjects}}
            <option value="{{subject_id}}">{{name}} (Credits: {{credits}})</option>
            {{else}}
            <option>No enrolled subjects</option>
            {{/each}}
        </select>
        
        {{#if subjects}}
        <input type="submit" value="Remove">
        {{/if}}
    </form>
</div>
