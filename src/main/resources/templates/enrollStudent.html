<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/navigation.css">
    <title>Computer Science faculty</title>
</head>

<body>
<header>
    <div th:replace="fragments/navbar::navbar"></div>
</header>
<main>
    <div class="container">
        <h2 class="title">Enroll student to discipline</h2>
        <form th:action="@{'/enroll-to-discipline/' + ${student.id}}" method="POST">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" th:value="${student.firstName}" disabled>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" th:value="${student.lastName}" disabled>

            <label for="disciplineId">Available disciplines</label>
            <select id="disciplineId" name="disciplineId">
                <option
                        th:each="d: ${disciplines}"
                        th:value="${d.id}"
                        th:text="${d.name} + ' (Credits: ' + ${d.credits} + ')'"
                >
                </option>
                <option th:if="${disciplines == null}">No available subjects</option>
            </select>

            <input th:if="${disciplines != null}" type="submit" value="Submit">
        </form>
    </div>
</main>
</body>

</html>
